<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xep_loai_hoc_luc</title>
</head>
<body>
    <h1>Xét loại học lực học sinh</h1>
    <label for="a">Diem bai kiem tra thuong xuyen</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">Diem thi giua ki</label>
    <input type="number" id="b">
    <br>
    <br>
    <label for="c">Diem thi cuoi ki</label>
    <input type="number" id="c">
    <br>
    <br>
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            var sum = a*0.2 +b*0.3 +c*0.5;

            if (sum > 8.0) {
                document.getElementById("result").innerHTML ="<p style='color: blue'>Xếp loại giỏi</p>";
            } else if (sum > 6.5) {
                document.getElementById("result").innerHTML ="<p style='color: blue'>Xếp loại khá</p>";
            }else if (sum > 5.0){
                document.getElementById("result").innerHTML ="<p style='color: blue'>Xếp loại trung bình </p>";
            }else {
                document.getElementById("result").innerHTML ="<p style='color: blue'>Xếp loại yếu</p>";
            }
        }
    </script>

</body>
</html>
