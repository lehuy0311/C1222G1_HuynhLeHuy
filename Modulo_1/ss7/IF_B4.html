<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max in 3 number</title>
</head>
<body>
    <h1>Max in 3 number</h1>
    <label for="a">So a</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">So b</label>
    <input type="number" id="b">
    <br>
    <br>
    <label for="c">So c</label>
    <input type="number" id="c">
    <br>
    <br>
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;

            if (a >=b && a>=c) {
                document.getElementById("result").innerText ="Số lớn nhất là số "+a
            } else if(b>=a && b>=c) {
                document.getElementById("result").innerText ="Số lớn nhất là số "+b
            }else if (c>=a && c>=b) {
                document.getElementById("result").innerText ="Số lớn nhất là số "+c
            }
        }
    </script>
</body>
</html>
