<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a/b</title>
</head>
<body>
    <h1>Xét a chia hết cho b hay không?</h1>
    <label for="a">So a</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">So b</label>
    <input type="number" id="b">
    <br>
    <br>
    <button onclick="check()">Kiểm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;

            if (a % b == 0) {
                document.getElementById("result").innerHTML ="<p style='color: blue'>a chia hết cho b</p>"
            } else {
                document.getElementById("result").innerHTML ="<p style='color: blue'>a không chia hết cho b</p>"
            }
        }
    </script>
</body>
</html>
