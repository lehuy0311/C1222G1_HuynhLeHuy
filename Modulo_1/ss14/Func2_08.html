<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse</title>
</head>
<body>
<script>
    let arr = [];
    let m = +prompt("số lượng phần tử mảng mà bạn muốn:");
    let newArr = [];

    for (let i = 0; i < m; i++) {
        let n = +prompt("nhập giá trị:");
        arr.push(n);
    }

    function reverse() {
        for (let i = (arr.length - 1); i >= 0; i--) {
            newArr.push(arr[i]);
        }
        return newArr;
    }
    alert(reverse(newArr));
</script>

</body>
</html>
