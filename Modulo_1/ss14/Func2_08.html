<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let Array = [];
    let m = prompt("số lượng phần tử mảng mà bạn muốn:");

    while (count < m) {
        let n = prompt("nhập giá trị:");
        Array.push(n);
        count++;
</script>

</body>
</html>
