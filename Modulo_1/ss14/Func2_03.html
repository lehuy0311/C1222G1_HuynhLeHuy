<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    function factorial(n) {
        if (n == 0) {
            return 1;
        }
        return n * factorial(n - 1);
    }

    let n = +prompt("Nhập vào số cần tính giai thừa: ")
    alert(factorial(n));
</script>

</body>
</html>
