<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swap</title>
</head>
<body>
<script>
    let a = +prompt("Nhập vào 2 số nguyên bất kì: A = ");
    let b = +prompt("Nhập vào 2 số nguyên bất kì: B = ");
    function Swap(a,b) {
        let c;
        c = a;
        a = b;
        b = c;
        alert("Số A = " + a + ". Số B = " + b );
    }
    Swap(a,b);
</script>

</body>
</html>
