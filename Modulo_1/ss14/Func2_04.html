<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check_Number</title>
</head>
<body>
<script>
    function checkNumber(x) {
        if (x % 1 === 0 ){
            alert("True");
        }
        alert("False");
    }

    let x = prompt("Nhập vào một kí tự bất kì");
    checkNumber(x);
</script>

</body>
</html>
