<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
    <h1>Bảng Cửu Chương</h1>

    <script>
            document.write("<table border=1 width=40%>")
            for(let i=1;i<=9;i++)
            {
                document.write("<tr>")
                for(let j=2;j <=9; j++)
                    document.write("<td>" +j + "x" + i +"="+ (j*i));
                document.write("</td>");
                document.write("</tr>");
            }
            document.write("</tr></table>");

    </script>

</body>
</html>
