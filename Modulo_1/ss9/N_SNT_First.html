<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra n số nguyên tố đầu tiên</title>
</head>
<body>
<h1>In ra n số nguyên tố đầu tiên</h1>
<label for="n">Nhâp vào số n:</label>
<input type="number" id="n">
<br>
<br>
<button onclick="check()">Kiểm tra</button>
<!--    <p id="result"></p>-->

<script>

    function check() {
        let n = +document.getElementById("n").value;
        console.log(n)
        let num = 2;
        let dem = 0;

        while (dem < n) {
            let flag = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                document.writeln( num );
                dem = dem + 1;
            }
            num = num + 1;
        }

    }


</script>

</body>
</html>
