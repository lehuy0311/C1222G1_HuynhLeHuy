<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 20 số Finbonaci đầu tiên</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Nhập vào n lượng số Fibonaci mà bạn muốn in ra (tính tổng tới số n đó): '));
    let n1 = 0, n2 = 1, nextTerm;
    let S=0;

    for (let i = 1; i <= number; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        S = S + nextTerm;
        document.write( nextTerm + "<br>" );
    }
    document.write("Tổng là :" + S);
</script>

</body>
</html>
