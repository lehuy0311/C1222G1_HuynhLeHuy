<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm kí tự số trong mảng</title>
</head>
<body>
<script>
    let array = [4, "Demon", 9, "Le Huy", 18, 22, "JLPT", "N2", 1];
    let dem =0;
    document.write("Array = [" +array +"]<br>")
    for (let i=0; i<array.length; i++){
        if (array[i] %2 == 0 ||array[i] %2 == 1){
            dem ++
        }
    }
    document.write("Các ký tự số trong mảng là "+dem+" số<br>")

</script>

</body>
</html>
