<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đếm số từ trong chuỗi </title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi gì cũng được:");
    let arr = str.split(' ');

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== "") {
            count++;
        }
    }
    document.write("Số từ trong chuỗi là: " + count);

</script>
</body>
</html>
