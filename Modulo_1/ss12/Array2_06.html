<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay - thành _</title>
</head>
<body>
<script>
    let count = 0;
    let Array = [];
    let m = prompt("số lượng phần tử mảng mà bạn muốn:");

    while (count < m) {
        let n = prompt("nhập giá trị:");
        Array.push(n);
        count++;
    }
    for (let i = 0; i < Array.length; i++) {
        if (Array[i] === '-') {
            Array[i] = '_';
        }
    }
    document.write("Array_New = [" +Array +"]<br>");
</script>
</body>
</html>
