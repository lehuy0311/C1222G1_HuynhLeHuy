<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh dien tich tam giac vuong</title>
</head>
<body>
    <h1>Tinh dien tich tam giac vuong</h1>
    <label for="a">Do dai canh a (m):</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">Do dai canh b (m):</label>
    <input type="number" id="b">
    <br>
    <br>
    <button onclick="check()">Kiá»ƒm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let S = a*b/2;
            document.getElementById("result").innerHTML ="<p style='color: blue'>Dien tich tam giac vuong la " +S+ " (m2)</p>";
        }
    </script>

</body>
</html>
