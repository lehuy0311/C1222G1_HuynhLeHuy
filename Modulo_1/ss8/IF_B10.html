<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money_Electric</title>
</head>
<body>
    <h1>Money Eledtric</h1>
    <label for="a">Nhap vao so chu dien: </label>
    <input type="number" id="a">
    <br>
    <br>
    <button onclick="check()">Kiá»ƒm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = document.getElementById("a").value;
            let result;

            if (a <= 100) {
                result = a * 2000;
                document.getElementById("result").innerHTML = "<p style='color: blue'>So tien dien can phai tra la: " + result + " VND</p>";
            }
            else if (a > 100) {
                result = 100 * 2000 + (a - 100) * 3000;
                document.getElementById("result").innerHTML = "<p style='color: blue'>So tien dien can phai tra la: " + result + " VND</p>";
            }
        }
    </script>

</body>
</html>
