<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thue thu nhap ca nhan</title>
</head>
<body>
    <h1>Thue thu nhap ca nhan: </h1>
    <label for="a">So tien thu nhap hang nam</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">% thue: </label>
    <input type="number" id="b">
    <br>
    <br>
    <button onclick="check()">Kiá»ƒm tra</button>
    <p id="result"></p>

<script>
    function check() {
        let a = document.getElementById("a").value;
        let b = document.getElementById("b").value;
        let result;
        result = a * (b / 100);
        document.getElementById("result").innerHTML = "<p style='color: blue'>Thue thu nhap ca nhan la: " +result+ " VND </p>";
    }
</script>

</body>
</html>
