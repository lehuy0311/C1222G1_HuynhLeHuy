<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh chu nhat</title>
</head>
<body>
    <h1>Tinh dien tich hinh chu nhat</h1>
    <label for="a">Do dai canh a (m):</label>
    <input type="number" id="a">
    <br>
    <br>
    <label for="b">Do dai canh b (m):</label>
    <input type="number" id="b">
    <br>
    <br>
    <button onclick="check()">Kiá»ƒm tra</button>
    <p id="result"></p>

    <script>
        function check() {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let S = a*b;
            document.getElementById("result").innerHTML ="<p style='color: blue'>Dien tich hinh chu nhat la " +S+ " (m2)</p>"
        }
    </script>
</body>
</html>
