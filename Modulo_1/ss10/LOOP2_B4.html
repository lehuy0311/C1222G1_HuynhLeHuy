<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>

</head>
<body>
    <script>
        let m = +prompt('Chiều dài của hình chữ nhật là: ');
        let n = +prompt('Chiều rộng của hình chữ nhật: ');

        for(let i = 1; i <= n; i++) {
            for(let j = 1 ; j <= m; j++){
                if(i == 1 || j == 1 || i == n || j == m){
                    document.write("*");
                }
                else{
                    document.writeln( "&nbsp;" );
                }
            }
            document.write("<br>");
        // In ra man hinh hcn chieu rong = n va chieu dai = m
        }

    </script>
</body>
</html>
