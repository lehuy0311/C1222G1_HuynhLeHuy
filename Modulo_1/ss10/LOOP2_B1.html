<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N số Finbonaci đầu tiên</title>
</head>
<body>
<script>
    const number = parseInt(prompt('Nhập vào số lượng số Fibonaci mà bạn muốn in ra: '));
    let n1 = 0, n2 = 1, nextTerm;

    for (let i = 1; i <= number; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        document.write( nextTerm + "<br>" );
    }
</script>

</body>
</html>
