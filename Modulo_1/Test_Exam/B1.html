<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số phần tử của mảng mà bạn muốn: ");
    let arr =[];
    let sum =0;
    let average =0;
    let count =0;
    if (n > 50){
        alert("Mời bạn nhập n bé hơn 50");
    }
    for (let i = 0; i <n; i++){
        arr[i]= +prompt("Nhập phần tử thứ: " +i);
    }

    for (let i = 0; i<n; i++){
        if (arr[i] % 5 ==0 && i%3==0){
            sum +=arr[i];
            count ++;
            average = sum/count;
        }
    }
    document.write(average);


</script>
</body>
</html>
