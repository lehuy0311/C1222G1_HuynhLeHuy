<script>
    function normal() {
        let s = document.getElementById("txtS").value;
        arr = s.split(" "); // tách chuỗi vào mảng theo khoảng trắng
        let i, kq="", tmp;
        for (let i =0; i< arr.length; i++){
            // duyệt từ đầu mảng
            tmp = arr[i].toLowerCase(); //
            // xóa khaorng trắng trước sau từ, chuyển về chữ thường
            if (tmp != ""){
                tmp = tmp.substr(0,1).toUpperCase() + tmp.substr(1);
                kq += tmp + "";
            }
        }
        document.getElementById("txtS").value = kq;
        // xóa khoảng trắng cuối chuỗi
    }
</script>

<table>
    <tr>
        <td>Chuỗi ban đầu</td>
        <td><input type="text" id ="txtS" size="50"></td>
    </tr>

    <tr>
        <td><button onclick="normal()"> Chuẩn hóa chuỗi</button></td>
    </tr>
</table>
