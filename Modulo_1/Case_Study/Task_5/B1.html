<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let n = +prompt("nhap do dai cua mang lon:");
    let arr = new Array(n)
    for (let i = 0; i < arr.length; i++) {
        let m = +prompt("nhap do dai cua mang nho");
        let arr1 = [];
        for (let j = 0; j < m; j++) {
            arr1[j] = +prompt("nhap phan tu");
            arr[i] = arr1;
        }
    }
    console.log(arr);

    let sum = 0;
    for(let i = 0; i < arr.length; i++){
        for (let j = 0; j < arr[i].length; j++){
            if(arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    document.write(sum);

</script>
</body>
</html>
