<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefix sums </title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài của mảng:");
    let arr =[];
    for (let i =0; i <n ; i++){
        arr[i] =+prompt("nhập vào phần tử");
    }
    console.log();
    let arr1 =[];
    let sum =0;
    for (let j=0; j<arr.length;j++){
        sum = sum + arr[j];
        arr1.push(sum);
    }
    document.write(arr1);
</script>
</body>
</html>
