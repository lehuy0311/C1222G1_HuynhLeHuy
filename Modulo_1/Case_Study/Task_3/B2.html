<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Missing Value</title>
</head>
<body>
<script>
    let n = +prompt("Nhập độ dài mảng A: ");
    let arrA = [];
    for (let i = 0; i < n; i++) {
        arrA[i] = +prompt("Nhập phần tử thứ: " +i);
    }
    document.write("A= [" +arrA+ "]");
    document.write("<br>")

    let m = +prompt("Nhập độ dài mảng B: ");
    let arrB = []
    for (let j = 0; j < m; j++) {
        arrB[j] = +prompt("Nhập phần tử thứ: " +j);
    }
    document.write("B= [" +arrB+ "]");
    document.write("<br>")

    let arrC = [];
    for (let x = 0; x < arrB.length; x++) {
        let flag = true;
        for (let y = 0; y < arrA.length; y++) {
            if (arrB[x] === arrA[y]) {
                flag = false;
            }

        }
        if (flag == true) {
            arrC.push(arrB[x]);
        }
    }
    document.write("Phần tử không có trong mảng A là: " + arrC);
</script>
</body>
</html>
