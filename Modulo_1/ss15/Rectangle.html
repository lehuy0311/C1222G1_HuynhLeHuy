<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="100%" height="100%"></canvas>
<br>
<script>
    let canvas = document.getElementById("myCanvas");
    let x = +prompt("nhập chiều dài ");
    let y = +prompt("nhập chiều rộng: ");

    class Rectangle {
        constructor(height, width) {
            this.height = height;
            this.width = width;
        }

        getArea() {
            return this.height * this.width;
        }

        getPerimeter() {
            return (this.height + this.width) * 2;
        }
    };

    let rectangle = new Rectangle(x, y);
    let ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.rect(10, 10, rectangle.height, rectangle.width);
    ctx.stroke();

    document.write("Diện tích hình chữ nhật: " + rectangle.getArea() + "<br>");
    document.write("Chu vi hình chữ nhật: " + rectangle.getPerimeter());
</script>
</body>
</html>
