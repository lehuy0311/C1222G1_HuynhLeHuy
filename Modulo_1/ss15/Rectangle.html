<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
<script>
    class Rectangle{
        width;
        height;
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        getWidth() {
            return this.width;
        }

        getHeight() {
            return this.height;
        }

        setWidth() {
            this.width = width;
        }

        setHeight() {
            this.height = height;
        }

        getArea() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }
    }

    let x = +prompt("Nhập vào chiều rộng của hình chữ nhật: ");
    let y = +prompt("Nhập vào chiều dài của hình chữ nhật: ");
    let rectangle = new Rectangle(x,y);
    let width = rectangle.setWidth(x);
    let height = rectangle.setHeight(y);
    alert(rectangle.getArea(x,y));
    alert(rectangle.getPerimeter(x,y));



</script>
</body>
</html>
