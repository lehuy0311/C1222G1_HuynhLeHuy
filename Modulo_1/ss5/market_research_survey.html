<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Research Survey</title>
    <style>
        .select-css {
            display: block;
            font-size: 16px;
            font-family: sans-serif;
            font-weight: 700;
            color: #444;
            line-height: 1.3;
            padding: .6em 1.4em .5em .8em;
            width: 40%;
            max-width: 100%;
            box-sizing: border-box;
            margin: 0;
            border: 1px solid #aaa;
            box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
            border-radius: .5em;
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            background-color: #fff;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'),
            linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%);
            background-repeat: no-repeat, repeat;
            background-position: right .7em top 50%, 0 0;
            background-size: .65em auto, 100%;
        }
        .select-css::-ms-expand {
            display: none;
        }
        .select-css:hover {
            border-color: #888;
        }
        .select-css:focus {
            border-color: #aaa;
            box-shadow: 0 0 1px 3px rgba(59, 153, 252, .7);
            box-shadow: 0 0 0 3px -moz-mac-focusring;
            color: #222;
            outline: none;
        }
        .select-css option {
            font-weight:normal;
        }
    </style>
</head>
<body>
<h2>Market Research Survey</h2>
<div class>Please take a few moments to complete this satisfaction survey.</div>
<hr>
<form>
    <tr>
        <th>
            <label style="font-size: 20px"><strong>What is your age range?</strong></label>
        </th>
            <br>
            <td>
                <select class="select-css">
                    <option selected>18-24</option>
                    <option>25-34</option>
                    <option>35-50</option>
                    <option>50+</option>
                </select>
            </td>
    </tr>
    <br>
    <tr>
        <th>
            <label style="font-size: 20px"><strong>What is your yearly income range?</strong></label>
        </th>
        <td>
            <select class="select-css">
                <option selected>$0-$25,000</option>
                <option>$25,001-$50,000</option>
                <option>$50,001-$100,000</option>
                <option>$100,000+</option>
            </select>
        </td>
    </tr>
    <br>
    <tr>
        <th>
            <label style="font-size: 20px"><strong>Gender Identity</strong></label>
        </th>
        <br>
        <td>
            <input type="radio" name="gioitinh">Male      <br>
            <input type="radio" name="gioitinh">Female    <br>
            <input type="radio" name="gioitinh">Nonbinary      <br>

            <label for="other">
                <input type="radio" name="gioitinh" >Other      <br>
            </label>
            <input type="text" name="" id="other"> <br> <br>
        </td>
    </tr>

    <tr>
        <th>
            <label style="font-size: 20px"><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label>
        </th>
        <br>
        <td>
            <input type="checkbox" name="hobbies">Product 1     <br>
            <input type="checkbox" name="hobbies">Product 2     <br>
            <input type="checkbox" name="hobbies">Product 3     <br>

        </td>
    </tr>
    <br>
    <tr>
        <th>
            <label style="font-size: 20px"><strong>How often would you use our new product?</strong></label>
        </th>
        <br>
        <td>
            <input type="radio" name="product">Daily     <br>
            <input type="radio" name="product">Wekkly    <br>
            <input type="radio" name="product">Monthly   <br>

        </td>
    </tr>
    <br>
    <tr>
        <th>
            <label style="font-size: 20px"><strong>What would you pay for the new product?</strong></label>
        </th>
        <br>
        <td>
            <input type="radio" name="product">Daily     <br>
            <input type="radio" name="product">Wekkly    <br>
            <input type="radio" name="product">Monthly   <br>

        </td>
    </tr>

    <tr>
        <th>
            <label style="font-size: 20px"><strong>What features would you like to see in the new product.</strong></label>
        </th>
        <input type="text" name="" id=""> <br> <br>

    </tr>

</form>


</body>
</html>
