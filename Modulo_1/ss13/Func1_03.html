<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 2 tham số</title>
</head>
<body>
<script>
    let x = +prompt("Nhập vào số thứ nhất: ");
    let y = +prompt("Nhập vào số thứ hai: ");

    function doSth(x, y) {
        if (x > y) {
            alert("Số thứ nhất lớn hơn số thứ hai");
        } else if (x <= y) {
            return x + y;
        }
    }

    alert(doSth(x, y));
</script>


</body>
</html>
