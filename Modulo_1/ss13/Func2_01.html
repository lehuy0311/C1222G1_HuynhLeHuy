<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính bình phương của số bất kì</title>
</head>
<body>
<script>
    function pow(x) {
        let result = x*x;
        return alert(result);
    }

    let x = +prompt("Nhập một số bất kì");
    pow(x);
</script>

</body>
</html>
