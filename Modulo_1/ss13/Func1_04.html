<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fix Function</title>
</head>
<body>
<script>
    function addNumbers() {
        let firstNum = 4;
        let secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    let result = 0;
    alert("giá trị của result trước khi gọi hàm: " + result);
    result = addNumbers();
    alert("giá tri của result sau khi gọi hàm: " + result);
</script>

</body>
</html>
