<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let r = +prompt("nhập vào bán kính hình tròn");
    
    function chuVi(r) {
        let c = 2*r*Math.PI;
        return alert("Chu vi hình tròn là: " + c  );
    }

    function dienTich(r) {
        let s = r*r*Math.PI;
        return alert("Diện tích hình tròn là: " + s  );
    }

    chuVi(r);
    dienTich(r);
</script>

</body>
</html>
